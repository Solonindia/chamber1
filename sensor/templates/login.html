{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root{
      --nav-h:64px;
      --bg-grad: linear-gradient(135deg,#7f7fd5 0%,#86a8e7 50%,#91eae4 100%);
      --ink:#0f172a; --muted:#64748b; --stroke:#e5e7eb;
      --brand:#2563eb; --brand-d:#1d4ed8;
      --card:#ffffff; --shadow:0 18px 45px rgba(0,0,0,.18);
      --radius:16px;
    }

    body{
      margin:0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,sans-serif;
      background:var(--bg-grad); color:var(--ink);
      min-height:100vh; display:flex; flex-direction:column;
    }

    /* NAVBAR */
    .navbar{
      flex:0 0 var(--nav-h);
      background:#fff; border-bottom:1px solid var(--stroke);
      display:flex; align-items:center; justify-content:space-between;
      padding:0 20px; box-shadow:0 6px 18px rgba(0,0,0,.08);
    }
    .nav-left{display:flex; align-items:center; gap:10px}
    .logo{height:40px}
    .brand-title{font-size:16px; font-weight:800; color:#0f172a; margin:0}

    /* WRAP */
    .wrap{flex:1; display:flex; align-items:center; justify-content:center; padding:20px}

    /* CARD */
    .card{
      background:#fff; border-radius:var(--radius); border:1px solid var(--stroke);
      box-shadow:var(--shadow); width:100%; max-width:400px; padding:28px;
    }
    .card h2{margin:0 0 20px; font-size:22px; font-weight:800; text-align:center}
    .alert{background:#fee2e2; color:#b91c1c; border:1px solid #fca5a5;
      padding:10px 14px; border-radius:10px; font-size:14px; margin-bottom:16px; text-align:center;}
    .field{margin-bottom:16px; display:flex; flex-direction:column; gap:6px}
    .label{font-weight:600; font-size:14px}
    .input{
      padding:12px 14px; border:1px solid #d1d5db; border-radius:10px;
      font-size:14px; outline:none;
    }
    .input:focus{border-color:var(--brand); box-shadow:0 0 0 3px rgba(37,99,235,.35)}
    .btn{
      width:30%; padding:12px; font-size:15px; font-weight:700;margin-left: 35%;
      border:none; border-radius:10px; cursor:pointer;
      background:var(--brand); color:#fff; transition:.2s;
      display:flex; align-items:center; justify-content:center; gap:8px;
    }
    .btn:hover{background:var(--brand-d)}
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-left">
      <img src="{% static 'logo.webp' %}" class="logo" alt="Logo">
    </div>
  </nav>

  <!-- CONTENT -->
  <div class="wrap">
    <div class="card">
      <h2><i class="fa-solid fa-right-to-bracket"></i> Sign in</h2>

      {% if form.errors %}
        <div class="alert">Invalid username or password</div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="field">
          <label class="label" for="id_username">Username</label>
          <input type="text" id="id_username" name="username" class="input" required>
        </div>
        <div class="field">
          <label class="label" for="id_password">Password</label>
          <input type="password" id="id_password" name="password" class="input" required>
        </div>
        <button type="submit" class="btn"><i class="fa-solid fa-lock"></i> Login</button>
      </form>
    </div>
  </div>
</body>
</html>
